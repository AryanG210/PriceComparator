{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% block title %}{% endblock title %}
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'CSS/base.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    {% block links %}{% endblock links %}
</head>
<style>
    a{
        all:unset;
    }
    a:active{
        all:unset;
    }

    {% block styles %}{% endblock styles %}
</style>
<body>
    <header>
    <nav class="nav-desktop">
        <div class="left-section">
            <a href="/"><img src="{% static 'Logo.png' %}" alt="Logo" width='84px' height='71px' class='cursor-pointer'></a>
            <a href="/"><span class='cursor-pointer'>Home</span></a>
            <a href="/about"><span class='cursor-pointer'>About</span></a>
            <a href="/contact"><span class='cursor-pointer'>Contact Us</span></a>
        </div>
        <div class="right-section">
            <a href="/user/login">
                <img src="{% static 'images/Profile.svg' %}" alt="Profile" width='50px' height='50px' class='cursor-pointer'>
            </a>
            <a href="/cart">
                <img src="{% static 'images/Cart.svg' %}" alt="Cart" width='50px' height='50px' class='cursor-pointer'>
            </a>
            <form action="/user/logout/" method='post'>
                {% csrf_token %}
                <button type='submit' id="logout">
                    <img src="{% static 'images/Logout.svg' %}" alt="Logout" width='50px' height='50px' class='cursor-pointer'>
                </button>
            </form>
        </div>
    </nav>
</header>
{% block content %}{% endblock content %}
{% block js %}{% endblock js %}
</body> 
</html>
